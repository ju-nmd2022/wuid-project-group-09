<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Santa's little helpers</title>
    <link rel="stylesheet" type="text/css" href="checkout.css" />
</head>
<body>
    <main class="container">
      <div class="header">
        <img src="homepage-img/golden-ribbon.PNG" style="max-width: 100%;" class="ribbon-top head">  
        <nav>            
            <a href="index.html"><button class="tab head">Home</button></a>
            <a href="products.html"><button class="tab head">Products</button></a>
            <a href="offers.html"><button class="tab head">Offers</button></a> 
            <a href="reviews.html"><button class="tab head">Reviews</button></a>
            <a href="contact.html"><button class="tab head">Contact</button></a> 
            <input placeholder="Search" class="search head">  
            <a href="login.html"><img src="vector-img/icons8-user-48.png" style="max-height: 25px;" class="vector head"></a>
            <a href="cart.html"><img src="vector-img/icons8-sleigh-64.png" style="max-height: 30px;" class="vector head"></a>
        </nav> 
             <img src="homepage-img/golden-ribbon.PNG" style="max-width: 100%;" class="ribbon-bottom head">
      </div>
      <div class="content">
        <main class="content-box">
            <div class="word-container">
                <h2><b>Your Order</b></h2> 
                <hr>
                <table>
                    <tr>
                        <td>Sticky Toffee Pudding</td>
                        <td>x1</td>
                        <td>49:-</td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td>Sub-total</td>
                        <th>x1</th>
                        <th>49:-</th>
                    </tr>
                </table>
              </div>
        </main>
        <span>
        <main class="content-box">
            <div class="word-container">
                <h2><b>Customer Information</b></h2> 
                <hr>
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name">
                
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Your country">

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your address">

                    <label for="pNumber">Phone number</label>
                    <input type="text" id="pNumber" name="pNumber" placeholder="Your Phone number">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email">
                
                </form>
                <hr>
                <h2><b>Terms & Conditions</b></h2> 
                <label for="terms"> 
                    <input type="checkbox">
                        I accept that Santa’s little helpers have access to my personal information.</label><br>
                <label for="conditions">
                    <input type="checkbox">
                        I want Santa’s little helpers to send me offers and news. </label><br>
                <hr>
                <a href="thankyou.html">
                    <button class="continue-btn" type="submit">Finish Order</button>
                </a>
              </div>
        </main>
    </span>
      </div>
      <div class="footer">
        <img src="homepage-img/golden-ribbon.PNG" style="max-width: 100%;" class="ribbon-top"> 
        <div class="info">
            <div class="location"><p>Where to find us: <br>
            221B Bakerstreet</p></div>
            <div class="nr"><p>Reach us by phone: <br>
                07-XXXXXXX</p></div>
      </div>
    </main>
  
</body>
</html>
