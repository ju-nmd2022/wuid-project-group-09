<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css" class="css">
        <title>Contact - Santa's little helpers</title>
    </head>
    <body>
    <div class="container">
        <nav>
          <a href="index.html"><button class="tab">Home</button></a>
          <a href="products.html"><button class="tab">Products</button></a>
          <a href="contact.html"><button class="tab">Contact</button></a>
        </nav>
        <main>
            <section id="contact">
                <div class="contact-box">
                  <div class="contact-links">
                    <h2>Write your letter to Santa!</h2>
                    <div class="links">
                      <div class="link">
                        <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
                      </div>
                      <div class="link">
                        <a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
                      </div>
                      <div class="link">
                        <a><img src="https://i.postimg.cc/W4Znvrry/codepen.png" alt="codepen"></a>
                      </div>
                      <div class="link">
                        <a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
                      </div>
                    </div>
                  </div>
                  <div class="contact-form-wrapper">
                    <form>
                      <div class="form-item">
                        <input type="text" name="sender" required>
                        <label>Name:</label>
                      </div>
                      <div class="form-item">
                        <input type="text" name="email" required>
                        <label>Email:</label>
                      </div>
                      <div class="form-item">
                        <textarea class="" name="message" required></textarea>
                        <label>Message:</label>
                      </div>
                      <button class="submit-btn">Send</button>  
                    </form>
                  </div>
                </div>
              </section>
        </main>
        <footer class="footer">
            <p> Where to find us: <br /> 221B Bakerstreet</p>
            <p> Reach us by phone: <br /> 07-XXXXXXX </p>
        </footer>
      </div>
    </body>
</html>
