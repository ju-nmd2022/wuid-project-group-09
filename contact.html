<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css" class="css">
        <title>Contact - Santa's little helpers</title>
    </head>
    <body>
    <div class="container">
        <nav>
          <a href="index.html"><button class="tab">Home</button></a>
          <a href="products.html"><button class="tab">Products</button></a>
          <a href="contact.html"><button class="tab">Contact</button></a>
  
          <a href="register.html" class="login"
            ><img src="vector-img/user.png"
          /></a>
          <a href="login.html" class="sleigh"
            ><img src="vector-img/sleigh.png"
          /></a>
  
          <div class="search-bar">
            <input id="search-toggle" type="checkbox" />
            <label for="search-toggle">
              <img
                class="search-icon"
                src="vector-img/search.png"
                alt="click here to search"
              />
            </label>
            <input class="search" placeholder="search" />
          </div>
  
          <div class="menue">
            <input id="menue-toggle" type="checkbox" />
            <label for="menue-toggle">
              <img
                class="menue-icon"
                src="homepage-img/menue.png"
                alt="hamburger menue"
              />
            </label>
            <ul class="menue-list">
              <li>Home</li>
              <li>Products</li>
              <li>Contact</li>
            </ul>
          </div>
        </nav>
        <main>
            <form action="results.html" method="GET" enctype="multipart/form-data">
                <div>
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" required>
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div>
                <label for="Message">Message</label>
              </div>
        </main>
        <footer class="footer">
            <p> Where to find us: <br /> 221B Bakerstreet</p>
            <p> Reach us by phone: <br /> 07-XXXXXXX </p>
        </footer>
      </div>
    </body>
</html>
