<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css" class="css" />
    <title>Home - Santa's little helpers</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="index.html"><button class="tab">Home</button></a>
        <a href="products.html"><button class="tab">Products</button></a>
        <a href="contact.html"><button class="tab">Contact</button></a>

        <a href="register.html" class="login"
          ><img src="vector-img/user.png"
        /></a>
        <a href="login.html" class="sleigh"
          ><img src="vector-img/sleigh.png"
        /></a>

        <div class="search-bar">
          <input id="search-toggle" type="checkbox" />
          <label for="search-toggle">
            <img
              class="search-icon"
              src="vector-img/search.png"
              alt="click here to search"
            />
          </label>
          <input class="search" placeholder="search" />
        </div>

        <div class="menue">
          <input id="menue-toggle" type="checkbox" />
          <label for="menue-toggle">
            <img
              class="menue-icon"
              src="homepage-img/menue.png"
              alt="hamburger menue"
            />
          </label>
          <ul class="menue-list">
            <li>Home</li>
            <li>Products</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
      <main>
        <img src="homepage-img/header-pum.jpg" alt="baking pumpkin pastries" />
      </main>
      <div class="item1">
        <img class="items" src="homepage-img/pecan.png" alt="pecan pie" />
      </div>
      <div class="item2">
        <img class="items" src="homepage-img/pannetone.png" alt="pannetone" />
      </div>
      <div class="item3">
        <img class="items" src="homepage-img/pudding.png" alt="pudding" />
      </div>
      <div class="item4">
        <img
          class="items"
          src="product-img/gingerbread-cake.png"
          alt="gingerbread cake"
        />
      </div>
      <div class="item5">
        <img
          class="items"
          src="product-img/lingonberry-cake.png"
          alt="lingon berry cake"
        />
      </div>
      <div class="item6">
        <img class="items" src="product-img/lussekatt.png" alt="lusse katter" />
      </div>
      <div class="item7">
        <img
          class="items"
          src="product-img/pralines.png"
          alt="snowball chocolate praline"
        />
      </div>
      <div class="item8">
        <img
          class="items"
          src="product-img/gingerbread-house.png"
          alt="gingerbread houses"
        />
      </div>
      <div class="item9">
        <img class="items" src="product-img/tiramisu.png" alt="tiramisu" />
      </div>
      <div class="item10">
        <img class="items" src="product-img/cookies.png" alt="sugar-cookies" />
      </div>
      <footer class="footer">
        <p>
          Where to find us: <br />
          221B Bakerstreet
        </p>
        <p>
          Reach us by phone: <br />
          07-XXXXXXX
        </p>
      </footer>
    </div>
  </body>
</html>
